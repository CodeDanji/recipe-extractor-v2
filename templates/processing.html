<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영상 처리 중...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .warning-box {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 5px;
        }
        
        .progress-container {
            margin: 30px 0;
        }
        
        .progress-bar-bg {
            width: 100%;
            height: 40px;
            background: #e0e0e0;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }
        
        .progress-text {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 18px;
        }
        
        .current-video {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            min-height: 80px;
        }
        
        .current-video-label {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .current-video-title {
            color: #333;
            font-size: 16px;
            word-wrap: break-word;
        }
        
        .status-text {
            text-align: center;
            color: #666;
            font-style: italic;
            margin: 10px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .completed-box {
            background: #d4edda;
            border-left: 4px solid #28a745;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        
        .completed-box h2 {
            color: #28a745;
            margin-bottom: 15px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
        }
        
        .button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎬 영상 처리 중...</h1>
        
        {% if limited %}
        <div class="warning-box">
            <strong>⚡ 무료 버전 제한</strong><br>
            플레이리스트에 {{ original_count }}개의 영상이 있지만, 무료 버전에서는 최대 10개까지만 처리됩니다.<br>
            첫 10개 영상을 처리합니다.
        </div>
        {% endif %}
        
        <div id="processing-section">
            <div class="progress-container">
                <div class="progress-bar-bg">
                    <div class="progress-bar" id="progress-bar">0%</div>
                </div>
                <div class="progress-text" id="progress-text">0 / {{ total_videos }}</div>
            </div>
            
            <div class="spinner"></div>
            
            <div class="status-text" id="status-text">준비 중...</div>
            
            <div class="current-video">
                <div class="current-video-label">현재 처리 중인 영상:</div>
                <div class="current-video-title" id="current-video-title">잠시만 기다려주세요...</div>
            </div>
        </div>
        
        <div class="completed-box" id="completed-box">
            <h2>✅ 처리 완료!</h2>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="success-count">0</div>
                    <div class="stat-label">성공</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="total-count">{{ total_videos }}</div>
                    <div class="stat-label">전체</div>
                </div>
            </div>
            <a href="/recommend" class="button">📋 레시피 추천받기</a>
        </div>
    </div>
    
    <script>
        const sessionId = "{{ session_id }}";
        const totalVideos = "{{ total_videos }}";
        let processingStarted = false;
        let pollingInterval = null;
        
        // 처리 시작
        function startProcessing() {
            fetch(`/start_processing/{{ playlist_id }}/${sessionId}`)
                .then(response => response.json())
                .then(data => {
                    console.log('처리 시작:', data);
                    processingStarted = true;
                    // 진행 상황 폴링 시작
                    updateProgress();
                })
                .catch(error => {
                    console.error('시작 오류:', error);
                    document.getElementById('status-text').textContent = '오류가 발생했습니다. 페이지를 새로고침해주세요.';
                });
        }
        
        // 진행 상황 업데이트
        function updateProgress() {
            fetch(`/status/${sessionId}`)
                .then(response => response.json())
                .then(data => {
                    console.log('진행 상황:', data);
                    
                    // 진행률 업데이트
                    const progressBar = document.getElementById('progress-bar');
                    const progressText = document.getElementById('progress-text');
                    const statusText = document.getElementById('status-text');
                    const videoTitle = document.getElementById('current-video-title');
                    
                    const percentage = data.percentage || 0;
                    progressBar.style.width = percentage + '%';
                    progressBar.textContent = percentage + '%';
                    progressText.textContent = `${data.current || 0} / ${data.total || totalVideos}`;
                    statusText.textContent = data.status || '처리 중...';
                    
                    if (data.video_title) {
                        videoTitle.textContent = data.video_title;
                    }
                    
                    // 완료 확인
                    if (data.completed) {
                        document.getElementById('processing-section').style.display = 'none';
                        const completedBox = document.getElementById('completed-box');
                        completedBox.style.display = 'block';
                        document.getElementById('success-count').textContent = data.success_count || data.current;
                        document.getElementById('total-count').textContent = data.total;
                        
                        // 페이지 떠나기 경고 해제
                        window.onbeforeunload = null;
                        return; // 폴링 중지
                    }
                    
                    // 계속 폴링 (1초 후)
                    setTimeout(updateProgress, 1000);
                })
                .catch(error => {
                    console.error('상태 조회 오류:', error);
                    // 오류 시 2초 후 재시도
                    setTimeout(updateProgress, 2000);
                });
        }
        
        // 페이지 로드 시 시작
        window.addEventListener('load', function() {
            console.log('페이지 로드 완료, 처리 시작');
            // 1초 후 처리 시작 (DOM 완전 로드 대기)
            setTimeout(startProcessing, 1000);
        });
        
        // 페이지 떠날 때 경고
        window.onbeforeunload = function(e) {
            const completedBox = document.getElementById('completed-box');
            if (completedBox.style.display !== 'block') {
                e.preventDefault();
                e.returnValue = '영상 처리가 진행 중입니다. 페이지를 떠나시겠습니까?';
                return e.returnValue;
            }
        };
    </script>
</body>
</html>
